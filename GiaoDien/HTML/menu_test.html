<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Menu</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif;}

    /* Nút 3 chấm */
    .menu-btn{
      position:fixed;top:15px;left:15px;
      width:45px;height:45px;
      border:none;border-radius:8px;
      background:#0c4b78;color:#fff;
      font-size:24px;cursor:pointer;
      z-index:1100;
    }

    /* Menu xanh */
    .sidebar{
      position:fixed;
      top:0;bottom:0;left:0;
      width:260px;
      background:#0c4b78;color:white;
      padding:20px;
      transform:translateX(-100%);
      transition:transform .3s ease;
      z-index:1000;
    }

    .nav-open .sidebar{ transform:translateX(0); }

    /* Lớp mờ nền */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.4);
      opacity:0;
      pointer-events:none;
      transition:opacity .3s ease;
      z-index:900;
    }

    .nav-open .overlay{ opacity:1; pointer-events:auto; }

    /* Nội dung trang */
    main{
      padding:80px 20px;
      text-align:center;
    }
  </style>
</head>
<body>

  <button class="menu-btn">☰</button>

  <div class="sidebar">
    <h2>Menu xanh</h2>
    <ul>
      <li>Trang cá nhân</li>
      <li>Kết quả học tập</li>
      <li>Đăng xuất</li>
    </ul>
  </div>

  <div class="overlay"></div>

  <main>
    <h1>TRANG NỘI DUNG</h1>
    <p>Bấm ☰ để mở menu.</p>
  </main>

  <script>
    const body = document.body;
    const btn = document.querySelector('.menu-btn');
    const overlay = document.querySelector('.overlay');

    btn.addEventListener('click', () => body.classList.toggle('nav-open'));
    overlay.addEventListener('click', () => body.classList.remove('nav-open'));
  </script>

</body>
</html>
